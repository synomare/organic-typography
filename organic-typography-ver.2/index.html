<body>

        <div id="controls">

                <textarea id="text-input" placeholder="ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›...">æ›¸ç±ã¨ã„ã†æ¦‚å¿µã‚’åˆæœŸåŒ–ã™ã‚‹ãŸã‚ã®æ—¥æœ¬èªçµ„ç‰ˆã‚·ã‚¹ãƒ†ãƒ ã€‚äººé–“ã¯ã‚¨ã‚¯ãƒªãƒãƒ¥ãƒ¼ãƒ«ã‚’è‚²ã¦ã¦ãã¾ã—ãŸãŒã€ã‚¨ã‚¯ãƒªãƒãƒ¥ãƒ¼ãƒ«ã¯äººé–“ã‚’è‚²ã¦ã¦ãã¾ã—ãŸã€‚ã¤ã¾ã‚Šæœ¬ã‚’åˆæœŸåŒ–ã™ã‚‹ã¨ã„ã†ã“ã¨ã¯ã€æœ¬ã¨äººé–“ã®å…±é€²åŒ–ã‚’ã‚„ã‚ŠãªãŠã™ã¨ã„ã†ã“ã¨ã§ã™ã€‚</textarea>

        <div id="stats">

    <!-- ã‚·ã‚¹ãƒ†ãƒ ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ -->
    <script src="js/SpatialIndex.js"></script>
    <script src="js/SemanticField.js"></script>

    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹
        class OrganicTypographyApp {
            constructor() {
                this.system = null;
                this.canvas = null;
                this.ctx = null;
                this.animationId = null;
                this.isRunning = false;
                this.zoom = 1.0;
                this.offset = { x: 0, y: 0 };
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.lastTime = 0;
                this.frameCount = 0;
                this.fps = 0;
                
                this.init();
            }

            async init() {
                try {
                    this.showLoading(true);
                    this.showError('');
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ä½œæˆ
                    this.createCanvas();
                    
                    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
                    this.setupEventListeners();
                    
                    // åˆæœŸãƒ†ã‚­ã‚¹ãƒˆã§ã‚·ã‚¹ãƒ†ãƒ ã‚’ä½œæˆ
                    await this.loadText();
                    
                    this.showLoading(false);
                    console.log('âœ… ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–å®Œäº†');
                    
                } catch (error) {
                    this.showLoading(false);
                    this.showError('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Initialization error:', error);
                }
            }

            createCanvas() {
                const container = document.getElementById('canvas-container');
                this.canvas = document.createElement('canvas');
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                container.appendChild(this.canvas);
                
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                // ãƒªã‚µã‚¤ã‚ºãƒãƒ³ãƒ‰ãƒ©ãƒ¼
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const container = document.getElementById('canvas-container');
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }

            setupEventListeners() {
                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³
                document.getElementById('load-text').addEventListener('click', () => this.loadText());
                document.getElementById('play-growth').addEventListener('click', () => this.startGrowth());
                document.getElementById('pause-growth').addEventListener('click', () => this.pauseGrowth());
                document.getElementById('reset-growth').addEventListener('click', () => this.resetGrowth());
                
                // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
                document.getElementById('zoom-slider').addEventListener('input', (e) => {
                    this.zoom = parseFloat(e.target.value);
                    document.getElementById('zoom-value').textContent = this.zoom.toFixed(1);
                });
                
                document.getElementById('speed-slider').addEventListener('input', (e) => {
                    if (this.system && this.system.orchestrator && this.system.orchestrator.organicLayout) {
                        const speedFactor = parseInt(e.target.value) / 50;
                        this.system.orchestrator.organicLayout.params.energyDecay = 0.3 * speedFactor;
                    }
                });
                
                // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‘ãƒ³æ©Ÿèƒ½ï¼‰
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleMouseUp());
                this.canvas.addEventListener('wheel', (e) => this.handleWheel(e));
            }

            async loadText() {
                try {
                    this.showError('');
                    const text = document.getElementById('text-input').value || 'ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ†ã‚­ã‚¹ãƒˆ';
                    
                    if (this.system) {
                        this.pauseGrowth();
                    }
                    
                    // OrganicTypographyã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
                    if (typeof OrganicTypography !== 'undefined' && OrganicTypography.create) {
                        this.system = await OrganicTypography.create(
                            text,
                            this.canvas.width,
                            this.canvas.height,
                            {
                                metaCognitiveDepth: 0.7,
                                semanticGravity: 0.6,
                                interferenceAmplitude: 0.4
                            }
                        );
                        
                        // åˆæœŸæç”»
                        this.render();
                        this.updateStats();
                        
                        console.log('âœ… ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                    } else {
                        throw new Error('OrganicTypography ã‚·ã‚¹ãƒ†ãƒ ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“');
                    }
                    
                } catch (error) {
                    this.showError('ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Load text error:', error);
                }
            }

            startGrowth() {
                if (!this.system) {
                    this.showError('ã‚·ã‚¹ãƒ†ãƒ ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                    return;
                }
                
                try {
                    this.isRunning = true;
                    this.system.start();
                    
                    document.getElementById('play-growth').disabled = true;
                    document.getElementById('pause-growth').disabled = false;
                    
                    this.animate();
                    console.log('â–¶ï¸ æˆé•·é–‹å§‹');
                    
                } catch (error) {
                    this.showError('æˆé•·é–‹å§‹ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    console.error('Start growth error:', error);
                }
            }

            pauseGrowth() {
                if (!this.system) return;
                
                this.isRunning = false;
                this.system.pause();
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                document.getElementById('play-growth').disabled = false;
                document.getElementById('pause-growth').disabled = true;
                
                console.log('â¸ï¸ æˆé•·ä¸€æ™‚åœæ­¢');
            }

            resetGrowth() {
                if (!this.system) return;
                
                this.pauseGrowth();
                this.system.reset();
                
                // ã‚ªãƒ•ã‚»ãƒƒãƒˆã¨ã‚ºãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                this.offset = { x: 0, y: 0 };
                this.zoom = 1.0;
                document.getElementById('zoom-slider').value = 1.0;
                document.getElementById('zoom-value').textContent = '1.0';
                
                this.render();
                this.updateStats();
                
                console.log('ğŸ”„ æˆé•·ãƒªã‚»ãƒƒãƒˆ');
            }

            animate() {
                if (!this.isRunning) return;
                
                // FPSè¨ˆç®—
                this.calculateFPS();
                
                // ã‚·ã‚¹ãƒ†ãƒ æ›´æ–°
                this.system.update();
                
                // æç”»
                this.render();
                
                // çµ±è¨ˆæ›´æ–°
                this.updateStats();
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            render() {
                if (!this.system || !this.system.orchestrator || !this.system.orchestrator.organicLayout) {
                    return;
                }
                
                const layout = this.system.orchestrator.organicLayout;
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // å¤‰æ›ã®é©ç”¨
                this.ctx.save();
                this.ctx.translate(this.canvas.width / 2, this.canvas.height / 2);
                this.ctx.scale(this.zoom, this.zoom);
                this.ctx.translate(-this.canvas.width / 2 + this.offset.x, -this.canvas.height / 2 + this.offset.y);
                
                // æ¥ç¶šã®æç”»
                layout.connections.forEach(connection => {
                    this.drawConnection(connection, layout.nodes);
                });
                
                // ãƒãƒ¼ãƒ‰ã®æç”»
                layout.nodes.forEach(node => {
                    this.drawNode(node);
                });
                
                this.ctx.restore();
            }

            drawNode(node) {
                if (!node || !node.position) return;
                
                const ctx = this.ctx;
                
                // ã‚¨ãƒãƒ«ã‚®ãƒ¼ã«ã‚ˆã‚‹è‰²ã®å¤‰åŒ–
                const energy = Math.max(0, Math.min(100, node.energy || 50));
                const hue = 200 + (1 - energy / 100) * 160; // é’ã‹ã‚‰èµ¤ã¸
                
                ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                ctx.strokeStyle = `hsl(${hue}, 70%, 30%)`;
                
                // ãƒãƒ¼ãƒ‰ã®æç”»
                ctx.beginPath();
                ctx.arc(node.position.x, node.position.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // æ–‡å­—ã®æç”»
                if (node.char) {
                    ctx.fillStyle = '#333';
                    ctx.font = '12px "Noto Sans JP"';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(node.char, node.position.x, node.position.y);
                }
            }

            drawConnection(connection, nodes) {
                if (!connection || !connection.from || !connection.to) return;
                
                const fromNode = nodes.find(n => n.id === connection.from);
                const toNode = nodes.find(n => n.id === connection.to);
                
                if (!fromNode || !toNode) return;
                
                const ctx = this.ctx;
                
                // æ¥ç¶šã‚¿ã‚¤ãƒ—ã«ã‚ˆã‚‹ç·šã®æç”»
                ctx.strokeStyle = connection.type === 'primary' ? 'rgba(100, 150, 255, 0.6)' :
                                 connection.type === 'secondary' ? 'rgba(150, 200, 255, 0.4)' :
                                 'rgba(200, 220, 255, 0.2)';
                ctx.lineWidth = connection.type === 'primary' ? 2 : 1;
                
                ctx.beginPath();
                ctx.moveTo(fromNode.position.x, fromNode.position.y);
                
                // æ›²ç·šã®æç”»
                if (connection.curvature && connection.curvature > 0.1) {
                    const midX = (fromNode.position.x + toNode.position.x) / 2;
                    const midY = (fromNode.position.y + toNode.position.y) / 2;
                    const offset = connection.curvature * 30;
                    
                    ctx.quadraticCurveTo(
                        midX + offset, midY + offset,
                        toNode.position.x, toNode.position.y
                    );
                } else {
                    ctx.lineTo(toNode.position.x, toNode.position.y);
                }
                
                ctx.stroke();
            }

            updateStats() {
                if (!this.system || !this.system.orchestrator || !this.system.orchestrator.organicLayout) {
                    return;
                }
                
                const layout = this.system.orchestrator.organicLayout;
                
                document.getElementById('char-count').textContent = layout.text.length;
                document.getElementById('node-count').textContent = layout.nodes.length;
                document.getElementById('connection-count').textContent = layout.connections.length;
                document.getElementById('generation').textContent = layout.generation;
                document.getElementById('fps').textContent = this.fps;
            }

            calculateFPS() {
                this.frameCount++;
                const currentTime = performance.now();
                
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }
            }

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
            handleMouseDown(e) {
                this.isDragging = true;
                this.dragStart = { x: e.clientX, y: e.clientY };
                this.canvas.style.cursor = 'grabbing';
            }

            handleMouseMove(e) {
                if (!this.isDragging) return;
                
                const dx = e.clientX - this.dragStart.x;
                const dy = e.clientY - this.dragStart.y;
                
                this.offset.x += dx / this.zoom;
                this.offset.y += dy / this.zoom;
                
                this.dragStart = { x: e.clientX, y: e.clientY };
                
                if (!this.isRunning) {
                    this.render();
                }
            }

            handleMouseUp() {
                this.isDragging = false;
                this.canvas.style.cursor = 'grab';
            }

            handleWheel(e) {
                e.preventDefault();
                
                const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const newZoom = Math.max(0.1, Math.min(10, this.zoom * scaleFactor));
                
                this.zoom = newZoom;
                document.getElementById('zoom-slider').value = this.zoom;
                document.getElementById('zoom-value').textContent = this.zoom.toFixed(1);
                
                if (!this.isRunning) {
                    this.render();
                }
            }

            // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ãƒ¡ã‚½ãƒƒãƒ‰
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®èµ·å‹•
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new OrganicTypographyApp();
        });
    </script>
