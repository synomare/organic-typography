        // ãƒ†ã‚¹ãƒˆãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¯ãƒ¼ã‚¯
        class TestFramework {
            constructor() {
                this.tests = [];
                this.results = [];
                this.startTime = 0;
                this.logArea = document.getElementById('log-area');
                this.resultsArea = document.getElementById('test-results');
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toISOString().substr(11, 12);
                const logMessage = `[${timestamp}] ${message}\n`;
                this.logArea.textContent += logMessage;
                this.logArea.scrollTop = this.logArea.scrollHeight;
                
                if (type === 'error') {
                    console.error(message);
                } else if (type === 'warn') {
                    console.warn(message);
                } else {
                    console.log(message);
                }
            }
            
            addTest(name, description, testFunc) {
                this.tests.push({ name, description, testFunc });
            }
            
            async runTest(test) {
                const startTime = performance.now();
                
                try {
                    this.log(`Testing: ${test.name}`);
                    const result = await test.testFunc();
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    
                    const success = result === true || (result && result.success !== false);
                    
                    this.results.push({
                        name: test.name,
                        description: test.description,
                        success: success,
                        duration: duration,
                        result: result,
                        error: null
                    });
                    
                    this.log(`âœ“ ${test.name} - ${duration}ms`, success ? 'info' : 'warn');
                    return true;
                    
                } catch (error) {
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    
                    this.results.push({
                        name: test.name,
                        description: test.description,
                        success: false,
                        duration: duration,
                        result: null,
                        error: error.message
                    });
                    
                    this.log(`âœ— ${test.name} - Error: ${error.message}`, 'error');
                    return false;
                }
            }
            
            async runAllTests() {
                this.results = [];
                this.startTime = performance.now();
                
                this.log('=== ãƒ†ã‚¹ãƒˆé–‹å§‹ ===');
                
                for (const test of this.tests) {
                    await this.runTest(test);
                    await this.delay(10); // å°‘ã—é–“éš”ã‚’ç©ºã‘ã‚‹
                }
                
                const endTime = performance.now();
                const totalTime = Math.round(endTime - this.startTime);
                
                this.log('=== ãƒ†ã‚¹ãƒˆå®Œäº† ===');
                this.updateStats(totalTime);
                this.displayResults();
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            updateStats(totalTime) {
                const passed = this.results.filter(r => r.success).length;
                const failed = this.results.filter(r => !r.success).length;
                
                document.getElementById('total-tests').textContent = this.results.length;
                document.getElementById('passed-tests').textContent = passed;
                document.getElementById('failed-tests').textContent = failed;
                document.getElementById('execution-time').textContent = `${totalTime}ms`;
            }
            
            displayResults() {
                this.resultsArea.innerHTML = '';
                
                this.results.forEach(result => {
                    const section = document.createElement('div');
                    section.className = 'test-section';
                    
                    const resultClass = result.success ? 'test-pass' : 'test-fail';
                    const icon = result.success ? 'âœ“' : 'âœ—';
                    
                    section.innerHTML = `

                        <div class="test-result ${resultClass}">

                            <div><strong>å®Ÿè¡Œæ™‚é–“:</strong> ${result.duration}ms</div>
                            ${result.error ? `<div><strong>ã‚¨ãƒ©ãƒ¼:</strong> ${result.error}</div>` : ''}

                        </div>
                    `;
                    
                    this.resultsArea.appendChild(section);
                });
            }
            
            clearLog() {
                this.logArea.textContent = '';
                this.resultsArea.innerHTML = '';
            }
        }
        
        // ãƒ†ã‚¹ãƒˆã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹
        const testFramework = new TestFramework();

            async () => {

        testFramework.addTest(

                layout.initialize();

        testFramework.addTest(

            'ãƒ¡ãƒ¢ãƒªä½¿ç”¨é‡ã®å¢—åŠ ã‚’ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°',
            async () => {

                for (let i = 0; i < 10; i++) {

                    // ã„ãã¤ã‹ã®æ›´æ–°ã‚’å®Ÿè¡Œ

        testFramework.addTest(

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®è‡ªå‹•å®Ÿè¡Œï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        window.addEventListener('load', () => {
