<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Typography - „Ç∑„Çπ„ÉÜ„É†„ÉÜ„Çπ„Éà</title>
    <style>
        body {

            padding: 20px;
            font-family: 'Hiragino Kaku Gothic ProN', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥ ProN W3', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {

            color: #00ff00;

        }
        
        .test-section {

            padding: 1rem;

        .test-title {
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 0.5rem;
        }
        
        .test-result {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 3px;
        }
        
        .test-pass {
            background: rgba(0, 255, 0, 0.2);
            border-left: 4px solid #00ff00;
        }
        
        .test-fail {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff0000;
            color: #ff6666;
        }
        
        .test-warn {
            background: rgba(255, 255, 0, 0.2);
            border-left: 4px solid #ffff00;
            color: #ffff66;
        }
        
        .log-area {

            overflow-y: auto;

        .controls {

        button {

        }
        
        button:hover {
            background: #00cc00;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-box {

            border: 1px solid #00ff00;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaffaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Organic Typography System Test</h1>
        
        <div class="controls">
            <button id="run-tests">ÂÖ®„ÉÜ„Çπ„ÉàÂÆüË°å</button>
            <button id="run-basic">Âü∫Êú¨„ÉÜ„Çπ„Éà</button>
            <button id="run-performance">„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÉÜ„Çπ„Éà</button>
            <button id="clear-log">„É≠„Ç∞„ÇØ„É™„Ç¢</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="total-tests">0</div>
                <div class="stat-label">Á∑è„ÉÜ„Çπ„ÉàÊï∞</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="passed-tests">0</div>
                <div class="stat-label">ÊàêÂäü</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="failed-tests">0</div>
                <div class="stat-label">Â§±Êïó</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="execution-time">0ms</div>
                <div class="stat-label">ÂÆüË°åÊôÇÈñì</div>
            </div>
        </div>
        
        <div id="test-results"></div>
        
        <div class="test-section">
            <div class="test-title">„ÉÜ„Çπ„Éà„É≠„Ç∞</div>
            <div class="log-area" id="log-area"></div>
        </div>
    </div>

    <!-- „Ç∑„Çπ„ÉÜ„É†„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø -->
    <script src="js/SpatialIndex.js"></script>
    <script src="js/SemanticField.js"></script>
    <script src="js/TemporalContext.js"></script>
    <script src="js/OrganicLayout.js"></script>
    <script src="js/MetaCognitiveOrchestrator.js"></script>
    <script src="js/index.js"></script>

    <script>
        // „ÉÜ„Çπ„Éà„Éï„É¨„Éº„É†„ÉØ„Éº„ÇØ
        class TestFramework {
            constructor() {
                this.tests = [];
                this.results = [];
                this.startTime = 0;
                this.logArea = document.getElementById('log-area');
                this.resultsArea = document.getElementById('test-results');
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toISOString().substr(11, 12);
                const logMessage = `[${timestamp}] ${message}\n`;
                this.logArea.textContent += logMessage;
                this.logArea.scrollTop = this.logArea.scrollHeight;
                
                if (type === 'error') {
                    console.error(message);
                } else if (type === 'warn') {
                    console.warn(message);
                } else {
                    console.log(message);
                }
            }
            
            addTest(name, description, testFunc) {
                this.tests.push({ name, description, testFunc });
            }
            
            async runTest(test) {
                const startTime = performance.now();
                
                try {
                    this.log(`Testing: ${test.name}`);
                    const result = await test.testFunc();
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    
                    const success = result === true || (result && result.success !== false);
                    
                    this.results.push({
                        name: test.name,
                        description: test.description,
                        success: success,
                        duration: duration,
                        result: result,
                        error: null
                    });
                    
                    this.log(`‚úì ${test.name} - ${duration}ms`, success ? 'info' : 'warn');
                    return true;
                    
                } catch (error) {
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    
                    this.results.push({
                        name: test.name,
                        description: test.description,
                        success: false,
                        duration: duration,
                        result: null,
                        error: error.message
                    });
                    
                    this.log(`‚úó ${test.name} - Error: ${error.message}`, 'error');
                    return false;
                }
            }
            
            async runAllTests() {
                this.results = [];
                this.startTime = performance.now();
                
                this.log('=== „ÉÜ„Çπ„ÉàÈñãÂßã ===');
                
                for (const test of this.tests) {
                    await this.runTest(test);
                    await this.delay(10); // Â∞ë„ÅóÈñìÈöî„ÇíÁ©∫„Åë„Çã
                }
                
                const endTime = performance.now();
                const totalTime = Math.round(endTime - this.startTime);
                
                this.log('=== „ÉÜ„Çπ„ÉàÂÆå‰∫Ü ===');
                this.updateStats(totalTime);
                this.displayResults();
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            updateStats(totalTime) {
                const passed = this.results.filter(r => r.success).length;
                const failed = this.results.filter(r => !r.success).length;
                
                document.getElementById('total-tests').textContent = this.results.length;
                document.getElementById('passed-tests').textContent = passed;
                document.getElementById('failed-tests').textContent = failed;
                document.getElementById('execution-time').textContent = `${totalTime}ms`;
            }
            
            displayResults() {
                this.resultsArea.innerHTML = '';
                
                this.results.forEach(result => {
                    const section = document.createElement('div');
                    section.className = 'test-section';
                    
                    const resultClass = result.success ? 'test-pass' : 'test-fail';
                    const icon = result.success ? '‚úì' : '‚úó';
                    
                    section.innerHTML = `
                        <div class="test-title">${icon} ${result.name}</div>
                        <div class="test-result ${resultClass}">
                            <div><strong>Ë™¨Êòé:</strong> ${result.description}</div>
                            <div><strong>ÂÆüË°åÊôÇÈñì:</strong> ${result.duration}ms</div>
                            ${result.error ? `<div><strong>„Ç®„É©„Éº:</strong> ${result.error}</div>` : ''}
                            ${result.result && typeof result.result === 'object' ? 
                              `<div><strong>ÁµêÊûú:</strong> ${JSON.stringify(result.result, null, 2)}</div>` : ''}
                        </div>
                    `;
                    
                    this.resultsArea.appendChild(section);
                });
            }
            
            clearLog() {
                this.logArea.textContent = '';
                this.resultsArea.innerHTML = '';
            }
        }
        
        // „ÉÜ„Çπ„Éà„Ç§„É≥„Çπ„Çø„É≥„Çπ
        const testFramework = new TestFramework();
        
        // Âü∫Êú¨„ÉÜ„Çπ„Éà
        testFramework.addTest(
            'SpatialIndexÂü∫Êú¨Ê©üËÉΩ',
            'SpatialIndex„ÇØ„É©„Çπ„ÅÆÂü∫Êú¨ÁöÑ„Å™ÊåøÂÖ•„ÉªÊ§úÁ¥¢Ê©üËÉΩ„Çí„ÉÜ„Çπ„Éà',
            async () => {
                const spatialIndex = new SpatialIndex(800, 600, 50);
                
                const item = {
                    id: 'test1',
                    position: { x: 100, y: 100 }
                };
                
                spatialIndex.insert(item);
                const results = spatialIndex.query({ x: 100, y: 100 }, 50);
                
                return results.length === 1 && results[0].id === 'test1';
            }
        );
        
        testFramework.addTest(
            'SemanticFieldÂàùÊúüÂåñ',
            'SemanticField„ÇØ„É©„Çπ„ÅÆÂàùÊúüÂåñ„Å®Âü∫Êú¨Ê©üËÉΩ„Çí„ÉÜ„Çπ„Éà',
            async () => {
                const semanticField = new SemanticField();
                const result = semanticField.analyzeSemanticStructure('„ÉÜ„Çπ„ÉàÊñáÁ´†„Åß„Åô„ÄÇ');
                
                return semanticField.semanticGraph instanceof Map;
            }
        );
        
        testFramework.addTest(
            'OrganicLayout‰ΩúÊàê',
            'OrganicLayout„ÇØ„É©„Çπ„ÅÆ‰ΩúÊàê„Å®ÂàùÊúüÂåñ„Çí„ÉÜ„Çπ„Éà',
            async () => {
                const layout = new OrganicLayout('„ÉÜ„Çπ„Éà„ÉÜ„Ç≠„Çπ„Éà', 800, 600);
                layout.initialize();
                
                return layout.nodes.length >= 0 && layout.connections.length >= 0;
            }
        );
        
        testFramework.addTest(
            'MetaCognitiveOrchestrator‰ΩúÊàê',
            'MetaCognitiveOrchestrator„ÇØ„É©„Çπ„ÅÆ‰ΩúÊàê„Çí„ÉÜ„Çπ„Éà',
            async () => {
                const orchestrator = new MetaCognitiveOrchestrator('„ÉÜ„Çπ„Éà', 800, 600);
                
                return orchestrator.organicLayout && orchestrator.semanticField;
            }
        );
        
        testFramework.addTest(
            '„Ç∑„Çπ„ÉÜ„É†Áµ±Âêà„ÉÜ„Çπ„Éà',
            'OrganicTypographySystem„ÅÆÁµ±Âêà„ÉÜ„Çπ„Éà',
            async () => {
                const system = new OrganicTypography.System();
                await system.initialize('Áµ±Âêà„ÉÜ„Çπ„ÉàÁî®„ÅÆ„ÉÜ„Ç≠„Çπ„Éà', 400, 300);
                
                return system.isInitialized && system.orchestrator;
            }
        );
        
        // „Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÉÜ„Çπ„Éà
        testFramework.addTest(
            'Â§ßÈáè„Éé„Éº„ÉâÂá¶ÁêÜ',
            '1000„Éé„Éº„Éâ„Åß„ÅÆ„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÉÜ„Çπ„Éà',
            async () => {
                const layout = new OrganicLayout('„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÉÜ„Çπ„ÉàÁî®„ÅÆÈï∑„ÅÑ„ÉÜ„Ç≠„Çπ„Éà„Åß„Åô„ÄÇ„Åì„ÅÆÊñáÁ´†„ÅØÊÄßËÉΩË©ï‰æ°„ÅÆ„Åü„ÇÅ„Å´‰ΩøÁî®„Åï„Çå„Åæ„Åô„ÄÇ', 800, 600);
                layout.initialize();
                
                // Ë§áÊï∞Âõû„ÅÆÊàêÈï∑„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
                for (let i = 0; i < 100 && layout.growthQueue.length > 0; i++) {
                    layout.grow();
                }
                
                return layout.nodes.length > 0;
            }
        );
        
        testFramework.addTest(
            '„É°„É¢„É™„É™„Éº„ÇØÊ§úÂá∫',
            '„É°„É¢„É™‰ΩøÁî®Èáè„ÅÆÂ¢óÂä†„Çí„É¢„Éã„Çø„É™„É≥„Ç∞',
            async () => {
                const initialMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                
                // Ë§áÊï∞„ÅÆ„Ç∑„Çπ„ÉÜ„É†„Çí‰ΩúÊàê„ÉªÁ†¥Ê£Ñ
                for (let i = 0; i < 10; i++) {
                    const system = new OrganicTypography.System();
                    await system.initialize('„É°„É¢„É™„ÉÜ„Çπ„Éà', 200, 200);
                    
                    // „ÅÑ„Åè„Å§„Åã„ÅÆÊõ¥Êñ∞„ÇíÂÆüË°å
                    for (let j = 0; j < 10; j++) {
                        system.update();
                    }
                    
                    system.reset();
                }
                
                const finalMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                const memoryIncrease = finalMemory - initialMemory;
                
                testFramework.log(`„É°„É¢„É™‰ΩøÁî®ÈáèÂ§âÂåñ: ${memoryIncrease} bytes`);
                
                // 10MB‰ª•‰∏ä„ÅÆÂ¢óÂä†„ÅØË≠¶Âëä
                return memoryIncrease < 10 * 1024 * 1024;
            }
        );
        
        testFramework.addTest(
            '„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞',
            '‰∏çÊ≠£„Å™ÂÖ•Âäõ„Å´ÂØæ„Åô„Çã„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„Çí„ÉÜ„Çπ„Éà',
            async () => {
                let errorsCaught = 0;
                
                try {
                    const spatialIndex = new SpatialIndex(-100, -100, 0);
                    spatialIndex.insert(null);
                    spatialIndex.query(null, -10);
                } catch (error) {
                    errorsCaught++;
                }
                
                try {
                    const layout = new OrganicLayout(null, 'invalid', undefined);
                    layout.initialize();
                } catch (error) {
                    errorsCaught++;
                }
                
                // „Ç®„É©„Éº„ÅåÈÅ©Âàá„Å´„Ç≠„É£„ÉÉ„ÉÅ„Åï„Çå„Çã„Åã„ÄÅ„Åæ„Åü„ÅØÂÆâÂÖ®„Å´Âá¶ÁêÜ„Åï„Çå„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç
                return true; // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„ÅåÂÆüË£Ö„Åï„Çå„Å¶„ÅÑ„Çå„Å∞ÊàêÂäü
            }
        );
        
        testFramework.addTest(
            '„Éñ„É©„Ç¶„Ç∂‰∫íÊèõÊÄß',
            'ÂêÑÁ®Æ„Éñ„É©„Ç¶„Ç∂API„ÅÆÂà©Áî®ÂèØËÉΩÊÄß„Çí„ÉÅ„Çß„ÉÉ„ÇØ',
            async () => {
                const checks = {
                    canvas: typeof HTMLCanvasElement !== 'undefined',
                    requestAnimationFrame: typeof requestAnimationFrame !== 'undefined',
                    Map: typeof Map !== 'undefined',
                    Set: typeof Set !== 'undefined',
                    Promise: typeof Promise !== 'undefined',
                    console: typeof console !== 'undefined'
                };
                
                const allAvailable = Object.values(checks).every(check => check);
                
                testFramework.log(`„Éñ„É©„Ç¶„Ç∂‰∫íÊèõÊÄß„ÉÅ„Çß„ÉÉ„ÇØ: ${JSON.stringify(checks)}`);
                
                return allAvailable;
            }
        );
        
        // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        document.getElementById('run-tests').addEventListener('click', () => {
            testFramework.runAllTests();
        });
        
        document.getElementById('run-basic').addEventListener('click', async () => {
            testFramework.results = [];
            testFramework.startTime = performance.now();
            
            const basicTests = testFramework.tests.slice(0, 5); // ÊúÄÂàù„ÅÆ5„Å§
            
            for (const test of basicTests) {
                await testFramework.runTest(test);
            }
            
            const endTime = performance.now();
            testFramework.updateStats(Math.round(endTime - testFramework.startTime));
            testFramework.displayResults();
        });
        
        document.getElementById('run-performance').addEventListener('click', async () => {
            testFramework.results = [];
            testFramework.startTime = performance.now();
            
            const performanceTests = testFramework.tests.slice(5); // ÊÆã„Çä„ÅÆ„ÉÜ„Çπ„Éà
            
            for (const test of performanceTests) {
                await testFramework.runTest(test);
            }
            
            const endTime = performance.now();
            testFramework.updateStats(Math.round(endTime - testFramework.startTime));
            testFramework.displayResults();
        });
        
        document.getElementById('clear-log').addEventListener('click', () => {
            testFramework.clearLog();
        });
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆËá™ÂãïÂÆüË°åÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        window.addEventListener('load', () => {
            testFramework.log('„ÉÜ„Çπ„Éà„Ç∑„Çπ„ÉÜ„É†Ê∫ñÂÇôÂÆå‰∫Ü');
            testFramework.log('ÊâãÂãï„Åß„ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        });
    </script>
</body>
